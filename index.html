<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Tic Tac Toe</title>
   </head>
   <body>
      <div class="board" id="board" data-board>
         <div class="cell" id="cell" data-cell></div>
         <div class="cell" id="cell" data-cell></div>
         <div class="cell" id="cell" data-cell></div>
         <div class="cell" id="cell" data-cell></div>
         <div class="cell" id="cell" data-cell></div>
         <div class="cell" id="cell" data-cell></div>
         <div class="cell" id="cell" data-cell></div>
         <div class="cell" id="cell" data-cell></div>
         <div class="cell" id="cell" data-cell></div>
      </div>
      <div class="message" data-message>
         <p class="message-text" data-message-text>X Wins !</p>
         <button type="button" class="restart" data-restart>Restart</button>
      </div>

      <script src="app.js"></script>
   </body>
</html>
